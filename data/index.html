<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="utf-8">
  <title>WebAuthn Demo</title>

  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"/>
  <script src="./index.js"></script>
  <script src="./cbor.js"></script>
  <script src="./base64.js"></script>
  <script src="./authDataParser.js"></script>
  <script src="./helper.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="input-group-prepend" style="margin:  10px 0">
        <span class="input-group-text">UserName</span>
      </div>
      <input id="name" name="name" style="margin: 10px 0" />
    </div>

    <div class="row">
      <div class="">
        <button id="register-button" type="button" class="btn btn-primary">登録</button>
      </div>

      <div class="col">
        <button id="authn-button" type="button" class="btn btn-success">認証</button>
      </div>
    </div>
  </div>


  <div class="container" style="display: flex;margin-top: 20px;">
    <div class="col-sm-6">
      <h3>登録結果</h3>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 100px;">challenge</span>
        </div>
        <input type="text" class="form-control" id="register_challenge">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 100px;">id</span>
        </div>
        <input type="text" class="form-control" id="register_id">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 100px;">rawId</span>
        </div>
        <input type="text" class="form-control" id="register_rawid">
      </div>

      <div class="input-group mb-3" style="height: 12.5em">
        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 160px;">attestationObject</span>
        </div>
        <textarea class="form-control" id="register_attestation"></textarea>
      </div>

      <div class="input-group mb-3" style="height: 12.5em">
        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 160px;">clientDataJSON</span>
        </div>
        <textarea class="form-control" id="register_clientData"></textarea>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 80px;">type</span>
        </div>
        <input type="text" class="form-control" id="register_type">
      </div>
    </div>

    <div class="col-sm-6">
      <h3>認証結果</h3>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 100px;">challenge</span>
        </div>
        <input type="text" class="form-control" id="authn_challenge">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 100px;">id</span>
        </div>
        <input type="text" class="form-control" id="authn_id">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 100px;">rawId</span>
        </div>
        <input type="text" class="form-control" id="authn_rawid">
      </div>

      <div class="input-group mb-3" style="height: 12.5em">
        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 160px;">authenticatorData</span>
        </div>
        <textarea class="form-control" id="authn_authenticator"></textarea>
      </div>

      <div class="input-group mb-3" style="height: 12.5em">
        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 160px;">clientDataJSON</span>
        </div>
        <textarea class="form-control" id="authn_clientData"></textarea>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 120px;">signature</span>
        </div>
        <input type="text" class="form-control" id="authn_signature">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 120px;">userHandle</span>
        </div>
        <input type="text" class="form-control" id="authn_userHandle">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 120px;">type</span>
        </div>
        <input type="text" class="form-control" id="authn_type">
      </div>
    </div>
  </div>
</body>
</html>
